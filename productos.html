  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg  bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="logoIndex" src="./imagenes/audifonos.png" alt="logotipo"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">¿Quienes Somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="seccionGeneral">
        <a type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <img src="./imagenes/carrito.png" class="carritoCompras" alt="carrito de compras"/>
          <p id="contadorCarrito"></p>
        </a>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">CARRITO DE COMPRAS</h5>
            <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body" id="contenidoCarrito"></div>
          <button type="button" class="btn-control btn btn-secondary m-2" id="comprarCarrito">Comprar</button>
          <p >Precio total: $<span id="precioTotal">0</span></p>
          <button type="button" class="btn-control btn btn-primary m-2" id="vaciarCarrito">Vaciar carrito</button>
        </div>
        <div id="logo">
          <a href="#" class="logoWhats"><iconify-icon icon="ic:round-whatsapp"></iconify-icon></a>
        </div>
        <div class="contenedorBotones">
          <button type="button" id="mostrarProductos" class="btnMostrar">
            Mostrar productos
          </button>
          <button type="button" id="ocultarProductos" class="btnOcultar">
            Ocultar productos
          </button>
          <button type="button" id="menorProductos" class="ordenarProductos ">
            Ordenar de Menor a mayor
          </button>
          <button type="button" id="mayorProductos" class="ordenarProductos ">
            Ordenar de Mayor a menor
          </button>
        </div>
      </section>
      <section class="contenedorProductos" id="contenedorProductos"></section>
    </main>
    <footer class="footerIndex">
      <nav>
        <ul class="navFooter">
          <li>
            <a href="#">

              >©Auditech, Inc. 2022 Pensando siempre en nuestros clientes!</span
