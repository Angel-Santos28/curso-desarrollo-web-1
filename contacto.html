    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="logoIndex" src="./imagenes/audifonos.png" alt="logotipo"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">¿Quienes Somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="cajaContacto">
        <form class="contenedorContacto">
              <div class="item">
                <p>CONTACTO</p>
                <hr>
              </div>
              <div class="item1">
                 <label for="lbl_nom">Nombre</label>
              </div>
              <div class="item2">                
                 <input type="text" name="txtNombre" class="form-control" placeholder="Ingresa tu nombre" autofocus>
              </div>
              <div class="item3">
                 <label for="lbl_nom">Apellidos</label>
              </div>
              <div class="item4">                
                 <input type="text" name="txtApellido" class="form-control" placeholder="Ingresa tus apellidos">
              </div>
              <div class="item5">
                 <label for="lbl_nom">Correo</label>
              </div>
              <div class="item6">                
                 <input type="email" name="txtCorreo" class="form-control" placeholder="Ingresa tu correo">
              </div>
              <div class="item7">
                  <label for="lbl_nom">Teléfono</label>
              </div>
              <div class="item8">                
                 <input type="text" name="txtTelefono" class="form-control" placeholder="Ingresa tu # de teléfono">
              </div>
              <div class="item9">
                  <label for="lbl_nom">Comentario</label>
              </div>
              <div class="item10">  
                  <textarea name="txtComentario" id="txtComentario" cols="30" rows="5" class="form-control"  placeholder="Escribe tus comentarios..."></textarea>
              </div>
              <div class="item11">
                   <button name="btnEnviar" type="submit" class="btnEnviar">Enviar</button>
              </div>
        </form>
      </section>
    </main>
    <footer class="footerIndex">
      <nav>
        <ul class="navFooter">
          <li>

          </li>
          <li>
            <a href="#">App móvil</a>
          </li>
          <li>
            <a href="#">Comunidad IT</a>
          </li>
          <li>
            <a href="#">Compañía</a>
          </li>
          <div>
            <span>©Auditech, Inc. 2022 Pensando siempre en nuestros clientes!</span>
          </div>
        </ul>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
